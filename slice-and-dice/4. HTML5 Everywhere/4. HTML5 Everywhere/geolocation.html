<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <style>
        body {
            font: 13px Tahoma;
        }

        div.geolocation  {
            width: 400px;
            padding-bottom: 15px;
            margin: 0 auto;
            text-align: center;
        }

        div.geolocation, #map {
            margin: 0 auto;
        }

        #map {
            height: 500px;
            width: 500px;
        }
    </style>
    <title>Geolocation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!--[if lt IE 9]>      
        <script src="http://afarkas.github.com/webshim/demos/js-webshim/minified/extras/modernizr-custom.js"></script>
        <script src="http://afarkas.github.com/webshim/demos/js-webshim/minified/polyfiller.js"></script>
        <script>
            $.webshims.polyfill('geolocation');
        </script>
    <![endif]-->
    <script src="scripts/geo.js"></script>
</head>
<body>
    <div class="geolocation"></div>
    <div id="map"></div>
</body>
</html>
